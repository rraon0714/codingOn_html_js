<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경색 바꾸기</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid #333;
        margin: 10px;
      }

       .button{
        padding-left: 10px; margin-top: 10px;
       }      
    </style>
  </head>
  <body>
    <div class="button">
      <button onclick="chaneBg('green')">초록색</button>
      <button onclick="chaneBg('red')">빨간색</button>
      <button onclick="chaneBg('blue')">파란색</button>
    </div>
    <div class="box" id="rect"></div>
    <script>
      let chaneBg = function (color) {
        let rect = document.getElementById("rect");
        rect.style.backgroundColor = color;
      };
    </script>
  </body>
</html>
