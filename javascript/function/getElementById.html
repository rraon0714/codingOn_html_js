<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get ElementById 함수 예제</title>
</head>
<body>
  <h1 id="headLine"></h1>  
  <h3>나의 웹 페이지</h3>  
  <p id="demo"></p>
  <script>
    //document.write("블로그 홈입니다.");
    //getElementById("아이디 선택자") innerHTML, innerText 속성은 문자 출력을 주로 한다.
    document.getElementById("headLine").innerText= "블로그 홈입니다.";
    document.getElementById("demo").innerHTML= "방문을 환영합니다.";
  </script>
</body>
</html>
