<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let n1 = parseInt(prompt("1번째 숫자 입력"));
      //Number = (n1);

      let n2 = parseInt(prompt("2번째 숫자 입력"));
      //Number = (n2);

      document.write(n1 + n2, "<br>");
      document.write(n1 - n2, "<br>");
      document.write(n1 / n2, "<br>");
      document.write(n1 * n2, "<br>");
      document.write(n1 % n2, "<br>");

      console.log(typeof n1);
    </script>
  </body>
</html>
