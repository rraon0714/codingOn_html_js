<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배수의 합과 개수</title>
  </head>
  <body>
    <script>
      //자연수 20까지 3의 배수 출력
      let count = 0;
      let num = prompt("몇까지 계산하실껀가요?");
      for (let i = 1; i <= num; i++) {
        if (i % 3 === 0) {
          document.write(i + "<br>");
          count++;
        }
      }
      document.write("3의 배수의 개수는 "+ count +"개입니다.");

    </script>
  </body>
</html>
