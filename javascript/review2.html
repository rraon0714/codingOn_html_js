<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = prompt("나이 입력");

      console.log(typeof (age >= 15));
      // boolean: 참, 거짓을 나타냄
      if (age >= 15) {
        document.write("관람가");
      } else {
        document.write("관람 불가");
      }
    </script>
  </body>
</html>
