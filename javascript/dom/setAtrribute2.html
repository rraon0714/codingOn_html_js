<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그의 속성 제어</title>
    <style>
      .pic {
        width: 600px;
        margin: 0px auto;
      }

      .small {
        width: 95px;
        height: 66px;
      }
    </style>
  </head>
  <body>
    <div class="pic">
      <h2>태그에 속성 설정</h2>
      <img src="./images/orange.jpg" alt="오렌지" class="big" />
      <div class="smallPic">
        <img src="./images/orange.jpg" alt="오렌지" class="small" />
        <img src="./images/peaches.jpg" alt="오렌지" class="small" />
        <img src="./images/blueberry.jpg" alt="오렌지" class="small" />
      </div>
    </div>

    <script>
      let bigPic = document.querySelector(".big");
      //class가 똑같은 것이 여러 개 일 때, queryselectorAll
      let smallPics = document.querySelectorAll(".small");
      console.log(smallPics.length);

      function showBig() {
        //자신의 경로로 변경
        bigPic.setAttribute("src", this.src);
      }

      //smallPics[1].onclick = showBig;
      for (let i = 0; i < smallPics.length; i++) {
        smallPics[i].onclick = showBig;
      }
    </script>
  </body>
</html>
