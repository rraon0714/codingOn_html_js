<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Node 추가하기</title>
</head>
<body>
 <div id="container">
    <h2>Dom Node 추가하기</h2>
    <a href="#" onclick="addP(); this.onclick='' ">더보기</a>
    <div id="info">
        <!-- p태그 생성 -->
    </div>
 </div>   

 <script>
    let addP = () => {
        //부모 선택
      let div = document.querySelector("#info");

      //자식 생성
      let newP = document.createElement("p");
      newP.innerText = "숨겨진 텍스트 입니다.";

      //부모와 자식을 연결
      div.appendChild(newP);

    }
 </script>
</body>
</html>
