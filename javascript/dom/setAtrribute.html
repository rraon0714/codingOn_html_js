<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 속성 제어</title>
</head>
<body>
   <h2>태그에 속성 설정</h2> 
   <div class="pic">
    <div>
        <img src="images/orange.jpg" alt="오렌지" class="big">
    </div>
    <div>
        <img src="images/peaches.jpg" alt="복숭아" class="small">
    </div>
   </div>

   <script>
    let bigPic = document.querySelector(".big");
    let smallPic = document.querySelector(".small");

    smallPic.onclick = function() {
        bigPic.setAttribute("src", "images/peaches.jpg");
    }
   </script>
</body>
</html>
