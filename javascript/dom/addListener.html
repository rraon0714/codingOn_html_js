<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEvenListener() 함수 예제</title>
  </head>
  <body>
    <div id="content">
      <img src="./images/peaches.jpg" alt="복숭아" id="fruit" />
    </div>

    <script>
      let fruitImg = document.querySelector("#fruit");

      fruitImg.addEventListener("mouseover", () => {
        fruitImg.src = "./images/blueberry.jpg";
      });

      fruitImg.addEventListener("mouseout", function () {
        fruitImg.src = "./images/peaches.jpg";
      });

      */
    </script>
  </body>
</html>
