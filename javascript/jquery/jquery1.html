<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery 예제</title>
    <!-- 라이브러리를 cdn 가져오기 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p id="show"></p>
    <div class="pic"></div>
  </body>
  <script>
    /*wionodw가 실행될 때 load됨*/
    //window.onload = function () {
    /*
    document.getElementById("show").innerHTML = "안녕";
    };
    */
    $(document).ready(function () {
      //달러 가로 안에 선택자 입력
      //text(), innerText
      //html(), innerHTML
      $("#show")
        .html("<h3>안녕</h3>")
        //.css("color","red");
        .css({ color: "blue", fontSize: "24px" });
      $(".pic").html("<img src= 'images/blueberr.jpg' alt='복숭아'> ");
      //   .children().css("border-radius","10px")
      //     $(".pic img").css("border-radius","10px")
      $(".pic > img").css({ borderRadius: "20px" });
    });
  </script>
</html>
