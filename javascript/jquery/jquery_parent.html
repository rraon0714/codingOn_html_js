<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery 예제</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <style>
      .content {
        width: 500px;
        margin: 0 auto;
      }

      .wrap * {
        display: block;
        border: 2px solid #ddd;
        margin: 16px;
        padding: 5px;
        color: lightgray;
      }
    </style>
    <script>
      $(function () {
        $("span").parent().css("color", "red");
        $("span").parent().next().css("border", "2px solid blue");

        //ul의 자식 요소
        $("ul").children().css("color", "pink");

        //span의 직계 부모
        $("span").parent().css("color", "red");

        //span(텍스트) 찾기: find("찾는 요소 이름"). ul 하위의 태그 찾기
        $("ul").find("span").css({ color: "black", fontweight: "bold" });
      });
    </script>
  </head>
  <body>
    <div class="content">
      <div class="wrap">
        <ul>
          ul (grand parent)
          <li>
            li(direct parent)
            <span>span</span>
          </li>
          <li>li (parent)</li>
          <li>li (parent)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
