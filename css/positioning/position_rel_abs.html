<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position 속성 예제</title>
    <style>
      #wrap {
        width: 200px;
        height: 200px;
        border: 1px solid #222;
        /*기준을 부모로 설정 relative*/
        position: relative;
        margin: 100px 50px;
      }
      #wrap div {
        width: 50px;
        height: 50px;
        background-color: blue;
      }
      #box1 {
        position: absolute;
        top: 50px;
        left: 100px;
      }
      #box2 {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #box3 {
        position: absolute;
        right: 0;
      }
      /*fixed 브라우저 창 기준*/
      #box4 {
        position: fixed;
        top: 20px;
        right: 30px;
      }
      #box5 {
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <!-- 스타일 우선 순위 인라인 스타일 > 내부 스타일 > 외부 스타일 -->
    <div id="wrap">
      <div id="box1">box1</div>
      <div id="box2">box2</div>
      <div id="box3">box3</div>
      <div id="box4" style="background-color: red;">box4</div>
      <div id="box5">box5</div>
    </div>
  </body>
</html>
