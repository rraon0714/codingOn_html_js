<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position relative</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .mad_box {
        background-color: red;
      }

      .green_box {
        background-color: green;
        /*position: relative; 자기 자신을 기준*/
        /*position: absolute 브라우저 창 기준*/
        
        position: relative;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="mad_box"></div>
    <div class="green_box"></div>
  </body>
</html>
