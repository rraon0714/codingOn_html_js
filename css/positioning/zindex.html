<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      /*z-index 도형 3개가 겹칠 때(빨, 노, 파) : 숫자가 크면 위로 배치, 작으면 아래 배치*/
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box1 {
        background-color: red;
        top: 50px;
        left: 50px;
        z-index: 11;
      }
      .box2 {
        background-color: green;
        top: 70px;
        left: 100px;
        z-index: 10;
      }
      .box3 {
        background-color: blue;
        top: 120px;
        left: 70px;
        z-index: -10;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
