<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: blue;
        /*margin: 50px 100px 50px 100px;*/
        /*position을 통해 배치*/
        /*브라우저 전체를 기준으로 속성 값 적용*/
        position: absolute;
        /*top: 50px;*/
        /*left: 100px;*/
        top: 100px;
        left: 100px;
        
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
