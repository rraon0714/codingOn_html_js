<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리를 둥글게</title>
    <style>
      img {
        width: "400px";
        height: "400px";
        margin: 20px;
      }
      .img1 {
        /* 현재 크기 400 * 50%로 200px 설정*/
        border-radius: 50%;
      }
      .img2 {
        border-radius: 200px;
      }
    </style>
  </head>
  <body>
    <img src="../images/watermelon.jpg" alt="수박" class="img1" />
    <img src="../images/watermelon.jpg" alt="수박" class="img2" />
  </body>
</html>
