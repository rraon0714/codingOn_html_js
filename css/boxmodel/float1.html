<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 10px;
        /*display: inline-block*/
        /*float: left;*/
      }
      #box1 {
        background-color: pink;
        float: left;
      }
      #box2 {
        background-color: blue;
        float: left;
      }
      #box3 {
        background-color: yellow;
        float: right;
      }
      #box4 {
        background-color: green;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
  </body>
</html>
