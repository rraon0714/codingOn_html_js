<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 배치 : display</title>
    <style>
      img {
        /*맨 마지막으로 작성한 코드가 최신화된다.*/
        display: block;
        display: inline;
      }
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 이미지 태그와 span 태그는 기본이 수평 배치 -->
    <img src="../images/berry.jpg" alt="" />
    <img src="../images/cafelatte.png" alt="" / class="none">
    <img src="../images/americano.jpg" alt="" />
  </body>
</html>
