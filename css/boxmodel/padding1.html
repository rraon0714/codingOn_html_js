<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>안쪽 여백: padding</title>
    <style>
      * {
        margin: 0px;
      }
      #wrap {
        width: 1000px;
        height: 600px;
        margin: 20px auto;
        border: 1px solid white;
      }

      #box1 {
        padding: 10px 20px;
        width: 200px;
        background-color: blue;
        color: white;
        margin: 50px auto;
        border: 5px solid #222;
      }
      #box2 {
        padding: 10px 20px 10px 20px;
        width: 200px;
        background-color: blue;
        color: white;
        margin: 10px auto;
        border: 5px solid #222;
      }
      #wrap {
        width: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="box1">
        패딩(padding):패딩 컨텐츠 영역과 테두리 사이의 공백을 말한다.
      </div>
      <div id="box2">
        패딩(padding):패딩 컨텐츠 영역과 테두리 사이의 공백을 말한다.
      </div>
    </div>
  </body>
</html>
