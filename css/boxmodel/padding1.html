<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>안쪽 여백 - padding</title>
    <style>
      * {
        margin-top: 0;
      }

      #wrap {
        width: 1024px;
        height: 800px;
        /* right left -> auto : 요소의 너비값을 뺀 나머지 공간의
       /* left, right -> auto 요소의 너비값을 뺀 나머지 공간의 좌,우 마진을 똑같이 맞춘다 */
        margin: 10px auto;
        border: 1px solid rgb(170, 170, 170);
        padding-top: 100px;
        margin-top: 100px;
      }

      #box1 {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        margin: 10px auto;
        width: 200px;
        border: 5px solid #222;
      }
      #box2 {
        background-color: blue;
        color: white;
        margin: 10px auto;
        width: 200px;
        border: 5px solid #222;
        padding: 10px 20px 10px 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="box1">
        패딩(padding)이란 컨텐츠 영역과 테두리 사이의 여백을 말한다.
      </div>
      <div id="box2">
        패딩(padding)이란 컨텐츠 영역과 테두리 사이의 여백을 말한다.
      </div>
    </div>
  </body>
</html>
