<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소의 크기 고정 - boxsizing</title>
    <style>
      div {
        width: 300px;
        height: 150px;
        border: 5px solid red;
        float: left;
        margin: 10px;
        padding: 10px;
      }
      /*box 크기에 테두리에 padding과 margin값이 포함o*/
      .box1 {
        box-sizing: content-box;
      }
      /*box 크기에 테두리에 padding과 margin값이 포함x*/
      .box2 {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
