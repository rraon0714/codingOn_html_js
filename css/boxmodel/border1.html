<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리 스타일</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        border-style: solid;
        border-color: red;
        margin: 20px;
        display: inline-block;
      }
      .box1 {
        border-width: 2px;
      }
      .box2 {
        border-width: 2px 5px;
      }
      .box3 {
        border-width: 2px 5px 4px;
      }
    </style>
  </head>
  <body>
    <!-- div.이름 -> 빠른 클래스 생성 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
