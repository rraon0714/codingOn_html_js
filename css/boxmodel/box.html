<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 10px;
        /*가로 배치 (수평 배치)*/
        display: inline-block;
      }
      #pink {
        background-color: pink;
      }
      #blue {
        background-color: blue;
      }
      #yellow {
        background-color: yellow;
      }
      /*.none {
        display: none;
      }*/
    </style>
  </head>
  <body>
    <!-- 색상 pink 정사각형 생성 -->
    <div id="pink"></div>
    <div id="blue" class="none"></div>
    <div id="yellow"></div>
  </body>
</html>
