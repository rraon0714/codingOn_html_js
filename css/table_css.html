<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 관련 스타일</title>
    <style>
      table {
        /* 테두리 border 
        border-width: 1px;
        border-style: solid;
        border-color: blue;
        */
        border: 1px solid blue;
        /* 테이블과 td의 border 합침*/
        border-collapse: collapse;
        width: 300px;
      }
      td {
        border: 1px solid blue;
        text-align: center;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
    </table>
  </body>
</html>
