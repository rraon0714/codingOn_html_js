<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      table td {
        border: 1px solid #ccc;
        padding: 5px 10px;
      }
      /*tr 요소 중에서 n번쨰 요소: 2n 0부터 시작*/
      /*table tr:nth-of-type(2n){
            background-color: #ccc;
        }*/
      /*table tr:nth-of-type(2n+1){
            background-color: blue;
        }*/

      /*부모 (table)요소 안에 있는 모든 요소*/  
      table tr:nth-child(2n_1) {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h2>건강에 좋은 식품</h2>
    <table>
      <tr>
        <td>블루베리</td>
      </tr>
      <tr>
        <td>마늘</td>
      </tr>
      <tr>
        <td>양파</td>
      </tr>
      <tr>
        <td>토마토</td>
      </tr>
      <tr>
        <td>브로콜리</td>
      </tr>
      <tr>
        <td>아스파라거스</td>
      </tr>
    </table>
  </body>
</html>
