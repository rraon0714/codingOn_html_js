<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연결 선택자 자식, 후손, 형제 선택</title>
    <style>
      /* h1, ul 형제 요소에서 가장 가까운 요소에 스타일 적용  */
      /*section h1 + ul {
        color: red;
      }*/
      /*형제 요소 모두에 적용*/
      section h1 ~ ul {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>행복 펜션 예약 방법 및 가격</h1>
      <ul>
        <li>직접 통화</li>
        <li>홈페이지 신청</li>
      </ul>
      <ul>
        <li>1인ㅣ 40,000원</li>
        <li>2인ㅣ 60,000원</li>
        <li>3인ㅣ 80,000원</li>
      </ul>
      <p>good today</p>
    </section>
  </body>
</html>
