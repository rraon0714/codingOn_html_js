<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>선택자 예제</title>
    <style>
      /*body {
        color: red;
      }*/
      /* *은 전체 선택자 */
      * {
        color: blue;
      }

      ul li {
        color: red;
      }

      .orange {
        color: orange;
      }

      #tomato {
        color: red;
      }
    </style>
  </head>

  <body>
    <div>
      <ul>
        <li>수박</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
      </ul>
      <div>바나나</div>
      <p id="tomato">토마토</p>
      <span class="orange">오렌지</span>
    </div>
  </body>
</html>
