<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 스타일</title>
    <style>
      ul li {
        /*원 circle, 사각형: square*/
        /*list-style: square;*/
        /*불릿 없애기 list-style: none;*/
        list-style: none;
        /*list-style: circle;*/
        line-height: 2;
      }

      ol li {
        /*기본: 숫자,소문자, 로마*/
        /*list-style: lower-alpha;*/
        list-style: lower-roman;
      }
    </style>
  </head>
  <body>
    <h2>abc 주식회사</h2>
    <ul>
      <li>회사 소개</li>
      <li>제품 소개</li>
      <li>로그인</li>
      <li>게시판</li>
    </ul>
    <hr />

    <h2>abc 주식회사</h2>
    <ol>
      <li>회사 소개</li>
      <li>제품 소개</li>
      <li>로그인</li>
      <li>게시판</li>
    </ol>
  </body>
</html>
