<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media query 예제</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      @media screen and (min-width:420px){
        div{
            background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
