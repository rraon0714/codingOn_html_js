<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trnasition 속성</title>
    <style>
      .tr1 {
        /*transition: 속성, 색상 일정한 시간 동안 조금씩 변화하는 것*/
        width: 100px;
        height: 100px;
        background-color: green;
        position: absolute;
        top: 100px;
        left: 100px;

        /*transition property 속성: 테두리 색상, 너비, 높이*/
        /*transition-property: width, height, transform;*/
        /*transition-duration: 1s, 2s, 3s;*/ 
        /*시간 초 단위 (s)*/
        transition: width, 1s,height,2s,transform1s,3s;*/
        /*transition: all 2s;*/
      }
      .tr1:hover {
        width: 200px;
        height: 120px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="tr1"></div>
  </body>
</html>
