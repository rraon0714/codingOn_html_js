<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform(변형) 속성</title>
    <style>
      div.b {
        width: 150px;
        height: 80px;
        background-color: greenyellow;
        /* transform 각도에 따른 회전*/
        transform: rotate(20deg);
      }
      
      div.b:hover{
        transform: rotate(20deg);
      }

      div.c {
        width: 150px;
        height: 80px;
        background-color: greenyellow;
        /* translate x, y축 이동*/
        transform: translatey(50px);
      }

      div.c:hover{
        transform: translatex(50px);
      }

      div.d {
        width: 150px;
        height: 80px;
        background-color: greenyellow;
        /*scale 배수*/
        transform: scale(1.5);
      }

      div.d:hover{
        transform: scale(1.5);
      }
      
      div.e {
        width: 150px;
        height: 80px;
        background-color: greenyellow;
        /*scale 배수*/
        transform: scale(1.5);
      }

      div.e:hover{
        /*x축 가로 ㅛ축 위 아래*/
        transform: skew(20deg, 30deg);
      }

    </style>
  </head>
  <body>
    <h2>transformㅣ rotate(20degree)</h2>
    <div class="b">Hello World</div>

    <h2>transformㅣ translateX(50px)</h2>
    <div class="c">Hello World</div>

    <h2>transformㅣ scale(1.5)</h2>
    <div class="d">Hello World</div>
    
    <h2>transformㅣ scale(1.5)</h2>
    <div class="e">Hello World</div>
  </body>
</html>
