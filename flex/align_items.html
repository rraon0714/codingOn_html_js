<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align items 속성 속성 예제</title>
    <style>
      #wrap {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        background-color: #eee;
        display: flex;
         
        /*align-items: flex-start;교차축을 시작으로 기준하여 배치한다.*/
        /*align-items: center;*/
        align-items: flex-start;
      }

      #wrap div {
        width: 100px;
        margin: 5px;
        padding: 5px 10px;
      }

      #wrap div p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>align items 속성</h1>
    <div id="wrap">
      <div style="background-color: coral"><p>A</p></div>
      <div style="background-color: lightblue"><p>B</p></div>
      <div style="background-color: khaki"><p>C</p></div>
      <div style="background-color: pink"><p>D</p></div>
    </div>
  </body>
</html>
