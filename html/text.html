<!-- DOCTYPE HTML5 버전을 의미 -->
<!DOCTYPE html>
<html>
    <head>
        <!--utf-8 한글을 번역하는 의미-->
        <meta charset="utf-8"
        <title>텍스트(글자) 관련 태그</title>
    </head>
    <body>
        <h2>글자 관련 태그 연습</h2>
        <!-- b태그 글꼴을 굵게-->
        <!-- i태그 글꼴을 기울게-->
        <!-- s태그 글꼴 가운데 밑줄-->
        <!-- sup태그 제곱 표시를 할 때-->
        <!-- sub태그 글꼴을 작게 할 때-->
        <p>최근엔 <i>디지털</i> <b>코딩 교육</b>이 시행되고 있다.</p>
        <p>가격 13,000원<small>(부가세 별도)</small></p>
        <p><s>54,800원</s> 30,000원</p>
        <p>2<sup>3</sup> =8</p>
        <p>물의 화학식은 H <sub>2</sub>o</p>
        <hr>
        <h2>목록(리스트)관련 태그</h2>
        <h3>간식 리스트</h3>
        <!-- ul 순서가 없는 리스트 디스크의 형태-->
        <!-- 기본 type 동그란점 -> 디스크 circle 사각점-->
        <ul type="circle">
            <li>라면</li>
            <li>김밥</li>
            <li>떡볶이</li>
        </ul>
        <hr>
        <h3>프로그래밍 언어</h3>
        <!--ol 기본 태그는 순서가 있는 태그 1. -> 2.-> 3. --> 
        <!--ol type = i 이태리체 --> 
        <ol type="i">
            <li>Python</li>
            <li>java</li>
            <li>javascript</li>
        </ol>
    </body>
</html>
