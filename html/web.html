<!DOCTYPE html>
<html>
  <head>
    <!-- src 태그 안의 속성 = 속성 값-->
    <meta charset="utf-8" 
    <title>두 번째로 만드는 웹 페이지</title>
  </head>
  <body>
    <h1>웹 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
    <!-- hr => 수평선 -> 줄을 그어주는 태그 -->
    <hr> 
    <!-- src = 파일 경로를 나타내는 속성, alt = 대체 텍스트 -->
    <img src="image/image_girl.jpg" alt="자켓 입은 여자"
  </body>
</html>
