<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
  </head>
  <body>
    <h2>로그인 폼</h2>
    <!--전송 방식 post 보안 유지-->
    <!--전송 방식 get 보여준다-->
    <form action="loginprocess_js" method="post">
      <p>
        <label>아이디</label>
        <!--required 필수 속성 값 아이디를 입력하지 않고 제출 시 사용자에게 알려주는 기능-->
        <input
          type="text"
          name="id"
          autofocus
          required="required"
          placeholder="아이디를 입력하세요."
        />
      </p>
      <p>
        <label>비밀번호</label>
        <input
          type="password"
          name="password"
          required
          placeholder="비밀번호를 입력하세요."
        />
      </p>
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
