<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오디오 태그</title>
  </head>
  <body>
    <img src="image/summer.png" alt="여름이미지" />
    <div>
      <!-- controls 재생 플레이어 -->
      <audio src="media/flow.mp3" controls></audio>

      <!-- 자동 재생 auto play -->
      <audio src="media/flow.mp3" autoplay loop></audio>
    </div>
  </body>
</html>
