<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼링크</title>
  </head>
  <body>
    <!-- a tag = 링크를 이용하여 이동할 때 사용-->
    <a href="https://www.naver.com">네이버로 가기</a><br /><br />

    <!-- target ="blank" 새로운 탭을 생성해서 네이버로 이동 외부 사이트 이동-->
    <a href="https://www.naver.com" target="_blank">네이버로 가기(tab 열기)</a>

    <!-- 내부 사이트 이동-->
    <!-- div 구역 구분할 때 사용-->
    <div>
      <a href="menu.html">메뉴 페이지로 이동</a>
    </div>
  </body>
</html>
