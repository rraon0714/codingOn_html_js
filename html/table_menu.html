<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 표 만들기</title>
  </head>
  <body>
    <h3>메뉴판</h3>
    <table border="1" width="300" cellspacing="0">
      <colgroup>
        <col style="background-color: aliceblue;">
      </col>
      </colgroup>
      <thead>
        <tr>
          <th>분류</th>
          <th>음식</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">분식</td>
          <td>라면</td>
        </tr>
        <tr>
          <td>김밥</td>
        </tr>
        <tr>
          <td>떡볶이</td>
        </tr>
        <tr>
          <td rowspan="3">한식</td>
          <td>비빔밥</td>
        </tr>
        <tr>
          <td>갈비탕</td>
        </tr>
        <tr>
          <td>떡갈비</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
