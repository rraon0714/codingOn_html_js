<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학점 처리</title>
  </head>
  <body>
    <script>
      /*
      
      90~100 - A학점
      80~89 - B학점
      70~79 - C학점
      60~69 - D학점
      60미만 - F학점
     */

      let score = Number(prompt("당신의 점수를 입력하세요", "1~100"));
      let grade = ""; //문자 초기화-문자가 없음
      //예외(오류) 처리
      if (score < 0 || score > 100 || isNaN(score)) {
        alert("점수 범위를 초과했습니다.");
      } else {
        if (score >= 90 && score <= 100) {
          grade = "A";
          document.write(grade + "학점<br>");
        } else if (score >= 80) { 
          grade = "B";
          document.write(grade + "학점<br>");
        } else if (score >= 70) {
          grade = "C";
          document.write(grade + "학점<br>");
        } else if (score >= 60) {
          grade = "D";
          document.write(grade + "학점<br>");
        } else {
          grade = "F";
          document.write(grade + "학점<br>");
        }
        document.write("점수는 " + score + "점입니다.");
      }
    </script>
  </body>
</html>
