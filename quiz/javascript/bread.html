<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산 예제</title>
</head>
<body>

    <script>
        //자료형 크기 : 객체, 문자, 실수, 정수
        //형 변환 = 자동형 변환 data 크기에 따라 큰 쪽에 의해 변환, 강제형변환 큰 자료형에서 작은 자료형으로
        let bread = 20;
        document.write("각자 남은 빵의 개수: "+ parseInt(bread/3) + "<br>", "남은 빵의 개수: "+bread%3);

        console.log(typeof(bread/3));

    </script>
</body>
</html>
