<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
      }

      table tr td {
        border: 1px solid black;
        font-size: 20px;
      }

      table tr td button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3"><button onclick="">AC</button></td>
        <td><button onclick="">/</button></td>
      </tr>

      <tr>
        <td><button onclick="seven">7</button></td>
        <td><button onclick="">8</button></td>
        <td><button onclick="">9</button></td>
        <td><button onclick="multifly">*</button></td>
      </tr>

      <tr>
        <td><button onclick="">4</button></td>
        <td><button onclick="">5</button></td>
        <td><button onclick="">6</button></td>
        <td><button onclick="minus">-</button></td>
      </tr>

      <tr>
        <td><button onclick="">1</button></td>
        <td><button onclick="">2</button></td>
        <td><button onclick="">3</button></td>
        <td><button onclick="add">+</button></td>
      </tr>

      <tr>
        <td colspan="2"><button onclick="">0</button></td>
        <td><button onclick="">.</button></td>
        <td><button onclick="">=</button></td>
      </tr>
    </table>

    
  </body>
</html>
