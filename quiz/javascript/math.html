<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자 예제</title>
</head>
<body>
    <script>
        let a =1, b =2;
        let temp; //임시 변수 
        document.write("a=",a, ", b=",b);

        temp = a;
        a = b;
        b = temp;
        //교환 처리
        document.write("<br>교환 처리 후<br>")
        document.write("a=",a, ", b=",b);
    </script>
</body>
</html>
