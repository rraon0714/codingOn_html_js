<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습</title>
</head>
<body>
   <script>
    /*multifly ()
    매개 변수 2개의 숫자 입력 받기
    두 인자의 곱을 반환 하는 함수를 정의 
    출력이 반환하는 함수
    */

    function multifly(x,y) {
        return x*y;
    }
    let result = multifly(3,7);
    console.log(result);
   </script> 
</body>
</html>
