<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      margin-right: 30px;
    }

    .container {
      background-color: orange;
      width: auto;
      height: 200px;
    }
    #cloud {
      width: 200px;
      height: 100px;
      background-color: aqua;
      float: left;
    }
    #green {
      width: 200px;
      height: 100px;
      background-color: green;
      float: left;
    }
    #red {
      width: 200px;
      height: 100px;
      background-color: red;
      float: left;
    }
  </style>
  <body>
    <div class="container">
      <div id="cloud"></div>
      <div id="green"></div>
      <div id="red"></div>
    </div>
  </body>
</html>
