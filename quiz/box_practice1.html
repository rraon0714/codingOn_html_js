<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width, height</title>
    <style>
      h3 {
        background-color: black;
        color: white;
        display: inline-block;
      }

      #red {
        width: 50px;
        height: 50px;
        background-color: red;
      }
      #orange {
        width: 100px;
        height: 50px;
        background-color: orange;
      }
      #yellow {
        width: 150px;
        height: 50px;
        background-color: yellow;
      }
      #green {
        width: 200px;
        height: 50px;
        background-color: green;
      }
      #blue {
        width: 250px;
        height: 50px;
        background-color: blue;
      }
      #blue2 {
        width: 300px;
        height: 50px;
        background-color: rgb(7, 7, 73);
      }
      #purple {
        width: 350px;
        height: 50px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h3>무지개</h3>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="blue2"></div>
    <div id="purple"></div>
  </body>
</html>
